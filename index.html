<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h2>Register Now To Apply</h2>
        <h5>Indian Institute of Management - [IIMA], Ahmedabad</h5>
        <div class="form-container">
            <form>

                <div class="input-name">
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="Full Name" class="text-name">

                    <span>
                        <i class="fa fa-envelope lock"></i>
                        <input type="text" placeholder="Email Address" class="text-name">
                    </span>
                </div>

                <div class="input-name">
                    <i class="fa fa-phone lock"></i>
                    <input type="text" placeholder="Mobile Number" class="text-name" required>
                    <span>
                        <i class="fa fa-map-marker lock"></i>
                        <input type="text" placeholder="City You Live In" class="text-name">
                    </span>
                </div>

                <div class="input-name">
                    <i class="fa fa-graduation-cap lock"></i>
                    <input type="text" placeholder="Courses Intrested In" class="text-name">
                </div>
            </form>

            <div class="terms">
                <h5>By Submitting this form, you accept and agree to our <a href="#">Terms of Use.</a></h5>
            <h4>Already Registered? Click Here To Login.</h4> 
            </div>
                
            <form>
            <div class="input-name"> 
                <input type="submit" class="button" value="Submit">
            </div>
            </form>

        </div>
    </div>
</body>
</html>
